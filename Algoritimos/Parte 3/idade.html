algoritmo "Idade"
var
   ano_atual, ano_nasc, idade: Inteiro
inicio
      Escreval ("Em que ano estamos?")
      Leia(ano_atual)
      Escreval ("Em que ano você nasceu?")
      Leia (ano_nasc)
      idade <- ano_atual -ano_nasc
      Escreval ("Então sua idade é", idade)
      Escreval ("Que legal")
fimalgoritmo

<script src="./idade.js"></script>
