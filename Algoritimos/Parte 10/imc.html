algoritmo "IMC"
var
   M, A, IMC: Real
inicio
   Escreval ("Massa (Kg): ")
   Leia (M)
   Escreval ("Altura (m): ")
   Leia (A)
   IMC <- M / (A ^ 2)
   Escreval ("IMC: ", IMC:5:2)
   Se (IMC >= 18.5) e (IMC < 25) entao
      Escreval ("Você está no peso ideal")
   senao
      Escreval ("Você não está no peso ideal")
   FimSe
fimalgoritmo
