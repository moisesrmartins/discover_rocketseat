algoritmo "vetor"
var
     V: Vetor[1..6] de Inteiro
     C: Inteiro
inicio
     Para c <- 1 ate 5 faca
          Escreva ("Digite o ", C, "o. valor: ")
          Leia (V[C])
     FimPara
          
     Para c <- 1 ate 5 faca
          Escreva ("{", V[C], "}")
     FimPara
fimalgoritmo

<script src="./vetores.js"></script>
